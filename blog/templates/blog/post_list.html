<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>

        {% for post in posts %}
            <div>
            <p>published: {{ post.published_date }}</p>        {{ posts }}
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr}}</p>
        </div>
        {% endfor %}

        <div>
            <p>published: 01.02.2020, 12:02</p>
            <h2><a href="">My second post</a></h2>
            <p>I'm not pretentious enough for Latin.</p>
        </div>
    </body>
</html>
